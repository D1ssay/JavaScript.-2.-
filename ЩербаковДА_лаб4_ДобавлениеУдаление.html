    <script type="text/javascript">
        function compareStr(a, b) {
            if (a > b) return 1;
            if (a == b) return 0;
            return -1;
        }
        function addToList(){
            let newAdd = prompt('Добавить','')
            if (newAdd) {
                let li = document.createElement('li');
                li.textContent =  newAdd;
                let ul = document.querySelector('ul#list');
            
            let lis = document.querySelectorAll("ul#list > li");
                if (lis.length == 0 || compareStr(newAdd,lis[lis.length-1].textContent) >= 0)
                    ul.appendChild(li);
                else {
                    for(let i=0; i < lis.length; i++)
                        if ( compareStr(lis[i].textContent, newAdd) >= 0) {
                            ul.insertBefore(li, lis[i]);
                            break;
                        }
                } 
            }  
        }
         
    </script>
